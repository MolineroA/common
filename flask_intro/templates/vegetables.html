{% extends 'base.html' %}

{% block content %}
<h2>List of vegetables:</h2>
<ol>
    {% for vegetable in vegetables %}
        {% if vegetable == 'beetroot' %}
    <li> {{vegetable|upper}}</li>
        {% else %}
              <li> {{vegetable}}</li>
        {% endif %}
    {% endfor %}
</ol>
{% endblock %}
