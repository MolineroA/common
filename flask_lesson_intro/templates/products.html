{% extends 'base.html' %}

<title> {{ title }} </title>

{% block content %}
<style>
    #images,h1,#text {
        text-align: center;
    }
</style>
    <h1> {{ product }} </h1>
    <div id="images">
         <img src="{{url_for('static', filename=f'{product}.png')}}" width="450px" height="410px">
    </div>
    <div id="text">
        <p> {{ data }} </p>
        <p> Count of words: {{ data|wordcount() }} </p>
    </div>

{% endblock %}
